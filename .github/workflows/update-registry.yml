name: Update MCP Registry

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual update'
        required: false
        default: 'Manual registry update'

  # Scheduled weekly update (every Monday at 9 AM UTC)
  schedule:
    - cron: '0 9 * * 1'

  # Webhook trigger from other services
  repository_dispatch:
    types: [update-registry]

jobs:
  update-registry:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate MCP Registry
        run: npm run generate-registry

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code public/mcp-registry.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/mcp-registry.json
          git commit -m "chore: auto-update MCP registry from live services

          Generated from:
          - Project Registry: project-registry-henna.vercel.app
          - Enhanced Context MCP: enhanced-context-mcp.vercel.app
          - JIRA MCP: jira-mcp-pi.vercel.app
          - Confluence MCP: confluence-mcp-six.vercel.app
          - StoryCrafter MCP: storycrafter-mcp.vercel.app

          ü§ñ Auto-generated by GitHub Actions"
          git push

      - name: Summary
        run: |
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Registry updated and pushed to repository"
            cat public/mcp-registry.json | grep -E '"version"|"lastUpdated"'
          else
            echo "‚ÑπÔ∏è  No changes detected in registry"
          fi
